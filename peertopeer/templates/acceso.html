{% extends "layout.html" %}
{% block content %}

<body><br><br><br>


<form action="/acceso" id="acceso_form" method="post">

    <h1>Inicie sesion</h1>

    {% if mensaje %}
        {{mensaje}}
        {% endif %}

<div>
    <label>Ingrese su correo</label>
    <input type="email" name="correo" id="correo" required>
</div>

<div>
    <label>Ingrese su apodo</label>
    <input type="text" name="apodo" id="apodo" required>
</div>

<div>
    <label>Ingrese su contraseña</label>
    <input type="text" name="contraseña" id="contraseña" required>
</div>

<button type="submit">Enviar</button>

</form>

</body>
{% endblock %}
